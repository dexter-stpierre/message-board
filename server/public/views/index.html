<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-theme.css">
    <link rel="stylesheet" href="/views/main.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="scripts/controllers/message.board.controller.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="MessageBoardController as mbc">
      <div>
        <label>Name <input type="text" ng-model="mbc.newMessage.name"></label>
        <label>Message <input type="text" ng-model="mbc.newMessage.message"></label>
        <button type="button" ng-click="mbc.submitMessage(mbc.newMessage)">Submit</button>
      </div>
      <div class="">
        <div ng-repeat="message in mbc.messages">
          <p>{{message.message}}</p>
          <p>-{{message.name}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
